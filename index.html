<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstride</title>
    <link rel="icon" type="image/png" href="./images/icon.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-row">
            <a href="#"><img width="189" height="40px"></a>
            <nav>
                <div class="nav-menu">
                    <!--Header Links From JS File-->
                </div>
            </nav>
            <div class="header-btn">
                <a class="login"></a>
                <a class="book"></a>
            </div>
            <div class="mob-header">
                <img id="hamburger" src="./images/mob-menu.svg" width="40" height="40">
            </div>
        </div>
    </header>
    <div class="main-banner">
        <div class="mb-clo1">
            <img width="638" height="auto">
        </div>
        <div class="mb-clo2">
            <h1 class="m-h1"></h1>
            <p></p>
            <a class="booking" target="_blank"></a>
        </div>
    </div>
    <div class="row-2">
        <h2></h2>
        <div class="img-slider">
            <img>
        </div>
    </div>
    <div class="row-3">
        <h1></h1>
        <div class="tab">
        </div>

        <!-- Tab content -->
        <div id="tabs">
            <!--Tabs From JS file-->
        </div>
    </div>
    <div class="row-4">
        <h1></h1>
        <div class="inner">
            <!--Inner Section From JS File-->
        </div>
    </div>
    </div>
    <div class="row-5">
        <img width="375" height="185">
        <h1></h1>
        <p></p>
        <a class="booking" target="_blank"></a>
    </div>
    <div class="row-6">
        <h1></h1>
        <div class="logos">
            <!--Images from JS File-->
        </div>
        <div class="quote">
            <img>
            <p> </p>
        </div>
        <a class="case"></a>
    </div>
    <footer>
        <div class="ftr">
            <div class="ftr-info">
                <a href="#">
                    <img width="248">
                </a>
                <p></p>
                <div class="social-icons">
                    <!--Icons From the JS file-->
                </div>
                <p class="txt"></p>
            </div>
            <div class="ftr-links">
                <div class="links-col">
                    <div class="solutions">
                    </div>
                    <div class="started">
                    </div>
                </div>
                <div class="links-col">
                    <div class="company">
                    </div>
                    <div class="portal">
                    </div>
                </div>
                <div class="links-col">
                    <div class="resource">
                    </div>
                </div>
            </div>
        </div>
        <div class="ftr-btm">
            <div class="left"></div>
            <div class="right">
            </div>
        </div>
    </footer>
    <div class="overlay"></div>
    <div class="mob-menu">
        <div id="close" class="menu-close">X</div>
        <div class="mobile-menu-container">
            <!--Mobile Links Using JS-->
        </div>
    </div>
    </div>
    <div class="chat">
        <img src="./images/chat.svg" width="35">
    </div>
    <script src="javascript.js"></script>
</body>

</html>
